---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: ppt-ol9-${BUILD_NUMBER}
    region: eu-central-1
    image: ami-08b280891de0645a1
    vpc_subnet_id: subnet-085deaca8c1c59a4f
    instance_type: t2.2xlarge
    ssh_user: ec2-user
    root_device_name: /dev/sda1
    instance_tags:
      iit-billing-tag: jenkins-pg-worker
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../../../../playbooks/create.yml
    destroy: ../../../../playbooks/destroy.yml
    prepare: ../../../../playbooks/prepare.yml
    converge: ../../playbooks/playbook.yml
verifier:
  name: ansible
scenario:
  destroy_sequence:
    - destroy
  cleanup_sequence:
    - cleanup
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - destroy
